<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1 class="logo">AIPO</h1>
        <p>Acesso Inteligente a Portas</p>
      <nav>
        <a href="#" class="active">Profile</a>
        <a href="#">Dashboard</a>
        <a href="#">Salas</a>
      </nav>
      <button class="logout">LOG OUT</button>
    </aside>

    <main class="main">
      <header class="banner"></header>
      <section class="profile-card">
        <div class="user-info">
          <img src="" alt="User Photo">
          <div>
            <h2> USUARIO </h2>
            <p>aluno / gerente</p>
          </div>
        </div>
        <div class="grid">
          <div class="card">
            <h3>Configurações</h3>
            <label><input type="checkbox" checked> Usuário ativo</label>
            <label><input type="checkbox" checked> Chave cadastrada</label>
            <input type="text" placeholder="Registrar Chave">
            <button class="delete">Apagar Chave</button>
          </div>
          <div class="card">
            <h3>Salas Autorizadas</h3>
            
          </div>
          <div class="card">
            <h3>Últimos Acessos</h3>
          
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
